<div
  class="row mx-1 my-4 align-items-end"
  [ngClass]="isMine ? 'justify-content-end' : 'justify-content-start'"
>
  <div class="col-2" *ngIf="!isMine && avater">
    <img src="{{ avater }}" class="d-inline avater border border-secondary rounded-circle" />
  </div>
  <div class="col-10 content px-2 py-2 message shadow-sm" [ngClass]="isMine ? 'mine' : 'yours'">
    {{ content }}
  </div>
</div>
