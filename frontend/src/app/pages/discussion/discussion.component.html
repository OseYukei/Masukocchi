<ng-container *ngIf="setting">
  <div class="pt-5">
    <app-chat-message [content]="question" [isMine]="false" [avater]="avater"></app-chat-message>
  </div>
  <div [formGroup]="form">
    <div class="mx-3 my-5 shadow-sm rounded-3 border border-dark-subtle border-1">
      <textarea
        formControlName="message"
        class="form-control"
        [rows]="12"
        [placeholder]="'質問の回答を入力してください'"
      ></textarea>
    </div>
    <div class="container">
      <div class="row justify-content-center px-3 pt-5">
        <div class="col-6">
          <div class="row pe-4">
            <button
              *ngIf="currentScence !== 'relationship'"
              type="button"
              class="btn btn-custom shadow-sm"
              [disabled]="this.isLoading"
              (click)="onClickPrev()"
            >
              前の質問へ
            </button>
          </div>
        </div>
        <div class="col-6">
          <div class="row justify-content-end ps-4">
            <button
              type="button"
              class="btn btn-custom shadow-sm"
              [disabled]="form.invalid || this.isLoading"
              (click)="onClickNext()"
            >
              {{ currentScence !== 'opinionB' ? '次の質問へ' : '完了' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<app-loading *ngIf="isLoading"></app-loading>
