<div class="container main">
  <div class="py-5">
    <p>あなたと相手の情報を入力してください</p>
    <p>
      {{ isFirst ? 'まずはあなたの情報を入力してください' : '次に相手の情報を入力してください' }}
    </p>
  </div>
  <div [formGroup]="form">
    <div class="input-group mb-4 shadow-sm">
      <span class="input-group-text">名前</span>
      <input type="text" class="form-control" formControlName="name" />
    </div>
    <div class="input-group mb-4 shadow-sm">
      <span class="input-group-text">性別</span>
      <select class="form-select" formControlName="gender">
        <ng-container *ngFor="let gender of genders">
          <option value="{{ gender }}">{{ gender }}</option>
        </ng-container>
      </select>
    </div>
    <div class="input-group mb-4 shadow-sm">
      <span class="input-group-text">年齢</span>
      <input type="number" class="form-control" formControlName="age" />
    </div>
    <div class="input-group mb-4 shadow-sm">
      <span class="input-group-text">性格</span>
      <select class="form-select" formControlName="personality">
        <ng-container *ngFor="let personality of personalities">
          <option value="{{ personality }}">{{ personality }}</option>
        </ng-container>
      </select>
    </div>
  </div>
  <div class="row justify-content-center px-3 pt-5">
    <button
      type="button"
      class="btn btn-primary shadow-sm"
      (click)="onSubmit()"
      [disabled]="form.invalid"
    >
      {{ isFirst ? '相手の入力に進む' : '次に進む' }}
    </button>
  </div>
</div>
